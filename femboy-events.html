<!DOCTYPE html>
<html>
    <head>
        <title>sammypanda</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel='stylesheet' href='style.css?v=2'>
        <link rel='icon' href='assets/img/meta/favicon.ico'>
    </head>

    <body id="overflowy">
        <div id="no-script-warning" style="opacity: 0%">
            <p>This website utilises JavaScript :)</p>
        </div>

        <div id="page" style="visibility: hidden;">

            <svg id='theme' width="30px" height="30px" viewBox="0 0 16 16" class="bi bi-moon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z"/>
            </svg>
        
            <div class='pet-wrap'>
                <img id='pet' alt="pet" ontouchmove="isPetting(this.id)" src='assets/img/cat.png'/>
            </div>

            <div class="header no-margin">
                <h1>Femboys Australia Calendar</h1>
            </div>

            <!-- <div class="content"> -->
                
                <div id="femboy-events-container">
                    <h3 class="header" style="margin: 0 0 10px 0;">shown in Australian Central Standard time</h3>
                    <iframe src="https://calendar.google.com/calendar/embed?src=4cd63695355e9eab609f797661950c43c1dc82b793fac355b1f94416a8ba2d28%40group.calendar.google.com" scrolling="no" frameborder="0"></iframe>
                </div>
            <!-- </div> -->

        </div> <!-- end of page -->

        <script src='app.js'></script>

        <style>

            html, #overflowy {
                overflow: scroll;
            }

            #pet {
                visibility: hidden;
            }

            h2 {
                font-size: 2em;
            }

            .sections {
                display: flex;
                flex-direction: column;
                padding: 2%;
                height: 100%;
                justify-content: space-evenly;
            }

            .sections section {
                display: flex;
                width: 80%;
                margin-bottom: 20px;
                min-height: 250px;
                border-radius: 20px;
                overflow: hidden;
                cursor: pointer;
                border: 2px solid transparent;
                transition: 1s;
            }

            .sections section:hover {
                border-color: gray;
            }

            .sections section:nth-child(even) {
                align-self: flex-end;
                flex-direction: row-reverse;
            }

            .sections section:nth-child(odd) {
                align-self: flex-start;
            }

            .sections section div {
                background-color: var(--container-theme);
            }

            .sections section .feature {
                width: 50%;
            }

            .sections section .feature .img {
                margin: 0;
                width: 100%;
                height: 100%;
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
            }

            .sections section .content {
                width: 100%;
                padding: 0 2% 0 2%;
                word-break: break-word;
            }
        </style>
    </body>
</html>
